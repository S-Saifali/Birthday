<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Surprise</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        #surpriseBox {
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="surpriseBox">
        <h1>🎉 Happy Birthday!</h1>
        <p>Dear My Maggi,</p>
        <p>Wishing you a day filled with joy, love, and amazing surprises!</p>
        <p>Click the button below for a special message:</p>
        <button onclick="revealMessage()">Open Surprise</button>
        <p id="hiddenMessage" style="display:none; color: #ff4500; font-weight: bold; margin-top: 15px;"></p>
    </div>

    <script>
        function revealMessage() {
            var hiddenMessage = document.getElementById("hiddenMessage");
            hiddenMessage.innerHTML = "🎁 You are the best thing that ever happened to me! 🎂";
            hiddenMessage.style.display = "block";
        }
    </script>
</body>
</html>
